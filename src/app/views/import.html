<div>
    <div class="row mainHeaderBox">
        <div class="col-xs-6">
            <span class="logo"><img class="logoSmall" src="skin/images/logo.png" /> TEZBOX</span>
        </div>
    </div>


    <div class="row text-center">
        <div class="col-xs-12">
            <p class="alert alert-info"><i class="leftIcon fas fa-exclamation-circle"></i><strong>You can use this to import KT1 addresses that have been originated elsewhere (or after you have restored your account). You can view all of your originated KT1 addresses on <a target="_blank" href="https://tzscan.io/{{accounts[account].address}}?default=origination">TzScan</a></strong></p>
        </div>

        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
              <label for="exampleInputEmail1">KT1 Address</label>
              <input type="text" class="text-center form-control" ng-model="kt1" placeholder="KT1...">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
          <a ng-click="import()" class="btn btn-success btn-block">Import</a>
          <br />
          <a ng-click="cancel()" class="btn-link">Back to Wallet</a>
        </div>
    </div>
</div>
