<div>
    <div class="row mainHeaderBox">
        <div class="col-xs-6">
            <span class="logo"><img class="logoSmall" src="skin/images/logo.png" /> TEZBOX</span>
        </div>
    </div>

    <div class="med-container">
      <h2 class="med-title">Validate your TezBox</h2>
    <div class="row text-center">
        <div class="col-md-12">
            <p class="alert alert-warning"><i class="leftIcon fas fa-exclamation-circle"></i><strong>Please re-enter your seed words and passphrase to confirm that you have correctly recorded these</strong></p>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <textarea rows=2 class="text-center form-control" placeholder="Enter Seed Words" ng-model="mnemonic"></textarea>
            </div>
            <div class="form-group">
                <input type="password" class="text-center form-control" ng-model="passphrase" placeholder="Passphrase">
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <a ng-click="validate()" class="btn btn-success btn-block">Create TezBox</a>
            <br />
            
            <a ng-click="cancel()" class="btn-link">Cancel</a>
        </div>
    </div>
    </div>
</div>
